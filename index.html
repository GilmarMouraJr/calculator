<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p>1 + 2 = 3</p>
        </div>
        <div class="buttons">
            <button id="bclear">Clear</button>
            <button id="b7" class="num">7</button>
            <button id="b8" class="num">8</button>
            <button id="b9" class="num">9</button>
            <button id="bmult" class="op">x</button>
            <button id="b4" class="num">4</button>
            <button id="b5" class="num">5</button>
            <button id="b6" class="num">6</button>
            <button id="bminus" class="op">-</button>
            <button id="b1" class="num">1</button>
            <button id="b2" class="num">2</button>
            <button id="b3" class="num">3</button>
            <button id="bplus" class="op">+</button>
            <button id="b0" class="num">0</button>
            <button id="bdiv" class="op">/</button>
            <button id="bequals">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
